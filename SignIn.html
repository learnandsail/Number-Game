<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="SignIn.css">

</head>

<body>
    <section class="main">
        <div class="mainContainer">
            <p>NUMBER GAME</p>
            <div class="userInput">
                <input type="text" id="playerName" placeholder="Enter your name" required>
                <input type="text" id="playerEmail" placeholder="Enter your email" required>
                <input type="password" id="playerpass" placeholder="Enter your password" required>
                <input type="password" id="playerrepass" placeholder="Re-Enter your password" required>
            </div>
            <button id="SignIn">SIGN IN</button>
        </div>
    </section>
</body>
<script src="SignIn.js"></script>

</html>
